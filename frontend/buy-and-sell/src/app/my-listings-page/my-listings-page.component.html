<div class="content-box" *ngFor="let listing of listings">
    <h3>{{listing.name}}</h3>
    <p>{{listing.description}}</p>
    <p>{{listing.price | currency: 'UZS'}}</p>
    <div class="buttons-container">
        <a routerLink="/edit-listing/{{listing.id}}">
            <button type="button">Edit</button>
        </a>
        <button type="button" (click)="onDeleteClicked(listing.id)">Delete</button>
    </div>
</div>
