<div class="content-box">
    <h3>Send the owner a message:</h3>
    <div>
        <label>Your email address</label>
        <input type="text" name="email" [(ngModel)]="email">
    </div>
    <div>
        <label>
          Your message
          <textarea
            name="message"
            cols="20"
            rows="5"
            [(ngModel)]="message">
          </textarea>
        </label>
    </div>
    <button type="button" (click)="sendMessage()">Send</button>
</div>
